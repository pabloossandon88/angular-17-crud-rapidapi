<h2 mat-dialog-title>Crear Nuevo Character</h2>
<mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <mat-label>label input</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
  <p>Species</p>
  <mat-form-field>
    <mat-label>label input</mat-label>
    <input matInput [(ngModel)]="data.species">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial (click)="addItem(data.name, data.species)">Crear</button>
</mat-dialog-actions>
