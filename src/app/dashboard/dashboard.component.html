<div class="grid-container">
  <section flex>
    <h1 class="mat-h1">Dashboard</h1>
    <div class="buttons">
      <button mat-raised-button color="primary" (click)="openDialog()">Crear Nuevo</button>
      <button mat-stroked-button color="primary">Refrescar Data</button>
    </div>
  </section>
  

  <mat-grid-list cols="2" >
    @for (card of cards | async; track card) {
      <mat-grid-tile [colspan]="card.cols" [rowspan]="card.rows">
        <mat-card class="dashboard-card">
          <mat-card-header>
            
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            
              <app-table></app-table>
            
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    }
  </mat-grid-list>


  <app-data-display>
    
  </app-data-display>
</div>
